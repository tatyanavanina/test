<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<body>
<nav class="circular-menu" id="draggable">
  <div class="circle">
    <!-- save the script -->
    <div class="fa fa-check fa-2x" data-tooltip="сохранить текущий сценарий"></div>
    <!-- delete a step -->
    <div class="fa fa-trash fa-2x" onclick="deleteStep()" data-tooltip="удалить шаг"></div>
    <!-- add a step -->
    <div class="fa fa-plus fa-2x" onclick="deletePlus()" data-tooltip="добавить шаг"></div>
    <!-- cancel the creation of script -->
    <div class="fa fa-window-close fa-2x" data-tooltip="отменить создание сценария"></div>
    <!-- переход на другой сайт, не знаю, подходит ли иконка -->
    <div class="fa fa-internet-explorer fa-2x" data-tooltip="перейти на другую страницу или сайт"></div>
  </div>
  <div class="menu-button fa fa-bars fa-2x" id = "pulsing"></div>
</nav>
  </body>
